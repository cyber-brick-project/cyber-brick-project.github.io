# Site/SEO settings
email:
permalink: /:year/:month/:day/:title/
google_analytics:

title: "Cyber Brick Project"
description: ""
url: "https://thomasvaeth.github.io"
baseurl: ""
twitter_username:
default_img: "https://thomasvaeth.github.io/assets/images/austin-smart-vPe0ltATD2k-unsplash.jpg"

# Profile settings
name:
profile_img:
profile:
social:
  github:

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - octopress-autoprefixer
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - _screenshots
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

include: ["_pages"]

# Pagination
paginate: 5
paginate_path: "/blog/page-:num"

# Sass
sass:
  style: compressed
